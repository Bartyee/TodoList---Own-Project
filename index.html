<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO - APP</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


  <style>

      :root{
          --primary-color: #FF7F50;
          --secondary-color: #FEFEE8;
          --third-color: #787878;
      }

      *{
          margin:0;
          padding: 0;
          box-sizing: border-box;
      }

      html{
          height: 100%;
      }

      body{
          height: 100%;
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
      }

      h1{
          margin-bottom: 50px;
          font-family: 'Open Sans', sans-serif;
          font-size: auto;
      }

      .todo__main{
          width: 60%;
          display: flex;
          flex-wrap: wrap;
          
      }

      .todoName{
          width: 90%;
          text-align: center;
          height: 50px;
      }

      .addTodo--button{
          background-color: var(--third-color);
          border: solid 2px #000000;
          width: 10%;
          height: 50px;
          cursor: pointer;
      }

      ul{
          list-style-type: none;
          width: 100%;
          height: 20px;
      }

      ul li:nth-child(odd) {
    background: orange;
}

      li{
          padding: 5px 5px 0 10px;
          font-weight: 200;
          width: 100%;
          margin-top: 10px;
          margin-bottom: 10px;
          background-color: #C0C0C0;
          color: #000000;
          font-size: 25px;
          font-family: 'Open Sans', sans-serif;
          cursor: pointer;
          word-wrap: break-word;
          text-align: center;
      }

      p{
          display: inline-block;
          width: 90%;
      }

      .todoRemove{
          float: right;
          background-color: transparent;
          border: none;
          cursor: pointer;
          width: 20px;
          margin-top: 3px;
          transition: 0.5s;
      }

      .todoRemove:hover{
          color: white;
      }

      @media (max-width: 478px){
        .addTodo--button{
              font-size: 0;
          }
      }


      
  </style>
</head>
<body>
    <h1>TODO - APP</h1>
    <div class="todo__main">
        <input class="todoName" placeholder="Enter Something Todo Name!"  type="text">
        <button class="addTodo--button">Add</button>
        <ul class="list">
        </ul>
    </div>
  


  <script>

      var todoName = document.querySelector('.todoName');
      var taskList = document.querySelector('.list');
      var addTodoButton = document.querySelector('.addTodo--button');
      
      addTodoButton.addEventListener('click',addTodo);

      function addTodo(){
        if(todoName.value.length == 0 || todoName.value == 'Enter Something Todo Name!'){
          todoName.value = 'Enter Something Todo Name!';
        }
        else{
            var listItem = document.createElement("li");
            listItem.className = 'listItem';


            var listItemText = document.createElement('p');
            listItemText.className = "listItemText";
            listItemText.textContent = todoName.value;
            listItemText.style.textDecoration = 'none';
            listItem.appendChild(listItemText);
            taskList.appendChild(listItem);
            taskList.className = 'todoItem';


            var TodoRemove = document.createElement('button');
            TodoRemove.className = 'todoRemove';
            TodoRemove.textContent = 'X';
            listItem.appendChild(TodoRemove);
            todoName.value = '';


            listItemText.addEventListener('click',completeTask);
            TodoRemove.addEventListener('click',removeTodo);


            function removeTodo(){
                this.parentNode.parentNode.removeChild(this.parentNode);
            }

            function completeTask(){
                if(listItemText.style.textDecoration == 'none'){
                    listItemText.style.textDecoration = 'line-through';
                }
                else
                {
                    listItemText.style.textDecoration = 'none';
                }
            }
        }
      }

  </script>
</body>
</html>
